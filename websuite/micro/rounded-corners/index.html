<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rounded Corners Test</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; padding: 20px; background: #f5f5f5; }
    
    h2 { margin: 20px 0 10px; font-size: 14px; }
    
    .test-box {
      width: 150px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      background: #3498db;
    }
    
    /* ============================================
       TEST 1: Uniform border-radius
       ============================================ */
    .test1a { border-radius: 0; }
    .test1b { border-radius: 10px; }
    .test1c { border-radius: 25px; }
    .test1d { border-radius: 50px; }
    
    /* ============================================
       TEST 2: Individual corner radii
       ============================================ */
    .test2a { border-top-left-radius: 30px; }
    .test2b { border-top-right-radius: 30px; }
    .test2c { border-bottom-right-radius: 30px; }
    .test2d { border-bottom-left-radius: 30px; }
    
    /* ============================================
       TEST 3: Elliptical radii
       ============================================ */
    .test3a { border-radius: 50px / 25px; }
    .test3b { border-radius: 25px / 50px; }
    .test3c { border-radius: 50% / 25%; }
    .test3d { border-radius: 100px 0 100px 0; }
    
    /* ============================================
       TEST 4: Percentage radii
       ============================================ */
    .test4a { border-radius: 10%; }
    .test4b { border-radius: 25%; }
    .test4c { border-radius: 50%; }
    .test4d { width: 100px; height: 100px; border-radius: 50%; }
    
    /* ============================================
       TEST 5: With borders
       ============================================ */
    .test5-base { border: 5px solid #2c3e50; }
    .test5a { border-radius: 0; }
    .test5b { border-radius: 15px; }
    .test5c { border-radius: 30px; }
    .test5d { border-radius: 50px; }
    
    /* ============================================
       TEST 6: With different border widths
       ============================================ */
    .test6a {
      border-top: 10px solid #e74c3c;
      border-right: 5px solid #f39c12;
      border-bottom: 2px solid #2ecc71;
      border-left: 8px solid #9b59b6;
      border-radius: 20px;
    }
    
    /* ============================================
       TEST 7: Content clipping
       ============================================ */
    .test7 {
      border-radius: 30px;
      overflow: hidden;
      background: #e74c3c;
    }
    .test7 .inner {
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #3498db, #2ecc71);
    }
    
    /* ============================================
       TEST 8: Box shadow with rounded corners
       ============================================ */
    .test8a {
      border-radius: 20px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
    }
    .test8b {
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .test8c {
      border-radius: 20px;
      box-shadow: inset 5px 5px 10px rgba(0,0,0,0.3);
    }
    
    /* ============================================
       TEST 9: Outline with rounded corners
       ============================================ */
    .test9 {
      border-radius: 20px;
      outline: 3px solid #e74c3c;
      outline-offset: 5px;
    }
  </style>
</head>
<body>
  <h1>Rounded Corners Test</h1>
  
  <h2>1. Uniform border-radius (0, 10px, 25px, 50px)</h2>
  <div>
    <div class="test-box test1a"></div>
    <div class="test-box test1b"></div>
    <div class="test-box test1c"></div>
    <div class="test-box test1d"></div>
  </div>
  
  <h2>2. Individual corner radii</h2>
  <div>
    <div class="test-box test2a"></div>
    <div class="test-box test2b"></div>
    <div class="test-box test2c"></div>
    <div class="test-box test2d"></div>
  </div>
  
  <h2>3. Elliptical radii</h2>
  <div>
    <div class="test-box test3a"></div>
    <div class="test-box test3b"></div>
    <div class="test-box test3c"></div>
    <div class="test-box test3d"></div>
  </div>
  
  <h2>4. Percentage radii (10%, 25%, 50%, circle)</h2>
  <div>
    <div class="test-box test4a"></div>
    <div class="test-box test4b"></div>
    <div class="test-box test4c"></div>
    <div class="test-box test4d"></div>
  </div>
  
  <h2>5. With borders</h2>
  <div>
    <div class="test-box test5-base test5a"></div>
    <div class="test-box test5-base test5b"></div>
    <div class="test-box test5-base test5c"></div>
    <div class="test-box test5-base test5d"></div>
  </div>
  
  <h2>6. Different border widths</h2>
  <div>
    <div class="test-box test6a"></div>
  </div>
  
  <h2>7. Content clipping</h2>
  <div>
    <div class="test-box test7"><div class="inner"></div></div>
  </div>
  
  <h2>8. Box shadow with rounded corners</h2>
  <div>
    <div class="test-box test8a"></div>
    <div class="test-box test8b"></div>
    <div class="test-box test8c"></div>
  </div>
  
  <h2>9. Outline with rounded corners</h2>
  <div>
    <div class="test-box test9"></div>
  </div>
</body>
</html>
