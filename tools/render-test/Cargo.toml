[package]
name = "render-test"
version = "0.1.0"
edition = "2021"
description = "Render test harness for RustKit browser engine"
authors = ["HiWave Team"]
license = "MIT"

[[bin]]
name = "render-test"
path = "src/main.rs"

[dependencies]
# CLI
clap = { version = "4.4", features = ["derive"] }

# Image handling
png = "0.17"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"

[dev-dependencies]
tempfile = "3.10"

