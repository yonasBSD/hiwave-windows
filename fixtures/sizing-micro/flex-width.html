<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flex Width Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #1a1a2e; }
        .flex-container {
            display: flex;
            gap: 20px;
            background: #16213e;
            padding: 20px;
        }
        .flex-item {
            width: 150px;
            height: 100px;
            background: #e94560;
        }
        .flex-grow {
            flex-grow: 1;
            height: 100px;
            background: #0f3460;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Fixed 150px</div>
        <div class="flex-grow">Flex grow</div>
        <div class="flex-item">Fixed 150px</div>
    </div>
</body>
</html>
