<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Percent Width Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #1a1a2e; }
        .container { width: 400px; background: #16213e; padding: 10px; }
        .child-50 { width: 50%; height: 50px; background: #e94560; }
        .child-100 { width: 100%; height: 50px; background: #0f3460; margin-top: 10px; }
        .child-auto { height: 50px; background: #533483; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="child-50">50% width</div>
        <div class="child-100">100% width</div>
        <div class="child-auto">auto width (should fill)</div>
    </div>
</body>
</html>
