<!DOCTYPE html>
<html>
<head>
    <title>Gradient Test</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            margin: 20px 0;
            padding: 10px;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .gradient-box {
            width: 200px;
            height: 100px;
            margin: 10px;
            border-radius: 8px;
        }
        
        /* Linear gradients */
        .linear-tb {
            background: linear-gradient(to bottom, #ff6b6b, #4ecdc4);
        }
        .linear-lr {
            background: linear-gradient(to right, #667eea, #764ba2);
        }
        .linear-diagonal {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }
        .linear-multi {
            background: linear-gradient(to right, #ff9966, #ff5e62, #ff9966);
        }
        
        /* Radial gradients */
        .radial-basic {
            background: radial-gradient(circle, #667eea, #764ba2);
        }
        .radial-ellipse {
            background: radial-gradient(ellipse, #11998e, #38ef7d);
        }
    </style>
</head>
<body>
    <h1>CSS Gradient Tests</h1>
    
    <div class="container">
        <h2>Linear Gradients</h2>
        <div class="gradient-box linear-tb"></div>
        <div class="gradient-box linear-lr"></div>
        <div class="gradient-box linear-diagonal"></div>
        <div class="gradient-box linear-multi"></div>
    </div>
    
    <div class="container">
        <h2>Radial Gradients</h2>
        <div class="gradient-box radial-basic"></div>
        <div class="gradient-box radial-ellipse"></div>
    </div>
</body>
</html>
