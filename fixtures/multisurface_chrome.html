<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RustKit Chrome UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a2e;
            color: white;
            height: 72px;
            display: flex;
            flex-direction: column;
        }
        .tab-bar {
            height: 40px;
            background: #16213e;
            display: flex;
            align-items: center;
            padding: 0 8px;
            gap: 4px;
        }
        .tab {
            height: 32px;
            background: #0f3460;
            border-radius: 6px 6px 0 0;
            padding: 0 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #ccc;
        }
        .tab.active {
            background: #1a1a2e;
            color: white;
        }
        .tab-icon {
            width: 16px;
            height: 16px;
            background: #4f46e5;
            border-radius: 4px;
        }
        .new-tab {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 18px;
        }
        .nav-bar {
            height: 32px;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            padding: 0 8px;
            gap: 8px;
        }
        .nav-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 14px;
        }
        .nav-btn.disabled {
            opacity: 0.3;
        }
        .url-bar {
            flex: 1;
            height: 28px;
            background: #16213e;
            border-radius: 14px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #aaa;
        }
        .shield {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #22c55e;
        }
        .shield-count {
            background: #22c55e;
            color: #1a1a2e;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <div class="tab active">
            <div class="tab-icon"></div>
            <span>New Tab</span>
        </div>
        <div class="tab">
            <div class="tab-icon" style="background: #ef4444;"></div>
            <span>HiWave Docs</span>
        </div>
        <div class="new-tab">+</div>
    </div>
    <div class="nav-bar">
        <div class="nav-btn disabled">‚Üê</div>
        <div class="nav-btn disabled">‚Üí</div>
        <div class="nav-btn">‚ü≥</div>
        <div class="url-bar">
            <span>hiwave://newtab</span>
        </div>
        <div class="shield">
            <span>üõ°Ô∏è</span>
            <span class="shield-count">23</span>
        </div>
    </div>
</body>
</html>
