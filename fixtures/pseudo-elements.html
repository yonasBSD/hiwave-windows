<!DOCTYPE html>
<html>
<head>
    <title>Pseudo-elements</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: sans-serif;
        }
        .quote {
            font-size: 24px;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-left: 4px solid #3498db;
        }
        .quote::before {
            content: '"';
            font-size: 48px;
            color: #3498db;
            line-height: 0;
            margin-right: 10px;
        }
        .quote::after {
            content: '"';
            font-size: 48px;
            color: #3498db;
            line-height: 0;
            margin-left: 10px;
        }
        .required::after {
            content: '*';
            color: #e74c3c;
            margin-left: 4px;
        }
        .label {
            font-size: 16px;
            margin: 10px 0;
        }
        .icon-link::before {
            content: 'â†’';
            margin-right: 8px;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="quote">This is a quoted text with decorative quotes.</div>
    <div class="label required">Required Field</div>
    <div class="label icon-link">Click here to continue</div>
</body>
</html>
