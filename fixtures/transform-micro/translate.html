<!DOCTYPE html>
<html>
<head>
    <title>Transform: Translate</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .box {
            width: 100px;
            height: 100px;
            background: #3498db;
            margin: 20px;
        }
        .translate-x {
            transform: translateX(50px);
        }
        .translate-y {
            transform: translateY(30px);
        }
        .translate-both {
            transform: translate(50px, 30px);
        }
    </style>
</head>
<body>
    <div class="box">No transform</div>
    <div class="box translate-x">translateX(50px)</div>
    <div class="box translate-y">translateY(30px)</div>
    <div class="box translate-both">translate(50px, 30px)</div>
</body>
</html>
