<!DOCTYPE html>
<html>
<head>
    <title>Transform: Rotate</title>
    <style>
        body {
            margin: 0;
            padding: 60px;
            background: #f0f0f0;
        }
        .box {
            width: 100px;
            height: 100px;
            background: #2ecc71;
            margin: 60px;
            display: inline-block;
        }
        .rotate-45 {
            transform: rotate(45deg);
        }
        .rotate-90 {
            transform: rotate(90deg);
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
        .rotate-neg {
            transform: rotate(-30deg);
        }
    </style>
</head>
<body>
    <div class="box">Normal</div>
    <div class="box rotate-45">45deg</div>
    <div class="box rotate-90">90deg</div>
    <div class="box rotate-180">180deg</div>
    <div class="box rotate-neg">-30deg</div>
</body>
</html>
