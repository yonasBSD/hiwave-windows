[package]
name = "hiwave-app"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "HiWave browser application with WebView rendering"

[[bin]]
name = "hiwave"
path = "src/main.rs"

[features]
default = []
# RustKit: Pure Rust browser engine for content rendering
rustkit = ["rustkit-engine", "rustkit-viewhost", "windows", "tokio"]

[dependencies]
# WebView (for Chrome UI, Shelf, and secondary windows)
wry = { workspace = true }
tao = { workspace = true }
muda = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Logging
log = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-log = { workspace = true }

# URL handling
url = { workspace = true }
urlencoding = "2.1"

# Platform
dirs = { workspace = true }

# File dialogs
rfd = { workspace = true }

# Workspace crates
hiwave-core = { workspace = true }
hiwave-shell = { workspace = true }
hiwave-shield = { workspace = true }
hiwave-vault = { workspace = true }
hiwave-analytics = { workspace = true }

# RustKit engine (optional, Windows only)
[target.'cfg(target_os = "windows")'.dependencies]
rustkit-engine = { workspace = true, optional = true }
rustkit-viewhost = { workspace = true, optional = true }
windows = { version = "0.58", features = ["Win32_Foundation"], optional = true }
tokio = { version = "1.42", features = ["rt", "time"], optional = true }
