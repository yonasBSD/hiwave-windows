<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiWave Shelf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f0f23;
            --accent: #14b8a6;
            --accent-hover: #2dd4bf;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #334155;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            user-select: none;
            display: flex;
            flex-direction: column;
        }

        /* Shelf header with drag handle */
        .shelf-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
        }

        .shelf-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .shelf-close {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .shelf-close:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Command palette */
        .command-palette {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 12px 16px;
        }

        .command-input-wrapper {
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0 12px;
            margin-bottom: 12px;
        }

        .command-input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
        }

        .command-input-icon {
            color: var(--text-muted);
            margin-right: 10px;
        }

        .command-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 14px;
            padding: 12px 0;
            font-family: inherit;
        }

        .command-input::placeholder {
            color: var(--text-muted);
        }

        .command-results {
            flex: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 4px;
            align-content: start;
        }

        .command-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.1s ease;
            background: var(--bg-tertiary);
            min-width: 0;
        }

        .command-item:hover,
        .command-item.selected {
            background: var(--accent);
        }

        .command-item-left {
            display: flex;
            flex-direction: column;
            gap: 1px;
            min-width: 0;
            flex: 1;
        }

        .command-item-name {
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .command-item-category {
            font-size: 9px;
            color: var(--text-muted);
        }

        .command-item:hover .command-item-category,
        .command-item.selected .command-item-category {
            color: rgba(255,255,255,0.7);
        }

        .command-item-shortcut {
            font-size: 10px;
            color: var(--text-muted);
            font-family: monospace;
            background: var(--bg-primary);
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 6px;
            flex-shrink: 0;
        }

        .command-item:hover .command-item-shortcut,
        .command-item.selected .command-item-shortcut {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .command-empty {
            grid-column: 1 / -1;
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Shelf tabs placeholder (for future aged tabs) */
        .shelf-tabs {
            display: none; /* Hidden for now */
            padding: 12px 16px;
            border-top: 1px solid var(--border);
        }

        .shelf-tabs-title {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="shelf-header">
        <span class="shelf-title">Command Palette</span>
        <button class="shelf-close" id="closeBtn">&times;</button>
    </div>

    <div class="command-palette">
        <div class="command-input-wrapper">
            <svg class="command-input-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
            </svg>
            <input type="text" class="command-input" id="commandInput" placeholder="Type a command or search..." autocomplete="off" spellcheck="false">
        </div>
        <div class="command-results" id="commandResults">
            <div class="command-empty">Type to search commands</div>
        </div>
    </div>

    <!-- Future: Aged tabs section -->
    <div class="shelf-tabs" id="shelfTabs">
        <div class="shelf-tabs-title">Aging Tabs</div>
        <!-- Aged tabs will be rendered here -->
    </div>

    <script>
        let commandResults = [];
        let selectedIndex = 0;

        // Shelf controller exposed to Rust
        window.hiwaveShelf = {
            showCommands: function(commands) {
                commandResults = commands;
                selectedIndex = 0;
                renderResults();
            },

            focus: function() {
                document.getElementById('commandInput').focus();
            },

            clear: function() {
                document.getElementById('commandInput').value = '';
                commandResults = [];
                selectedIndex = 0;
                renderResults();
            }
        };

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sendIpc(cmd, data = {}) {
            const message = { cmd, ...data };
            window.ipc.postMessage(JSON.stringify(message));
        }

        function renderResults() {
            const container = document.getElementById('commandResults');

            if (commandResults.length === 0) {
                container.innerHTML = '<div class="command-empty">No commands found</div>';
                return;
            }

            container.innerHTML = commandResults.map((cmd, i) => `
                <div class="command-item${i === selectedIndex ? ' selected' : ''}" data-id="${cmd.id}">
                    <div class="command-item-left">
                        <span class="command-item-name">${escapeHtml(cmd.label)}</span>
                        <span class="command-item-category">${escapeHtml(cmd.category)}</span>
                    </div>
                    ${cmd.shortcut ? `<span class="command-item-shortcut">${escapeHtml(cmd.shortcut)}</span>` : ''}
                </div>
            `).join('');
        }

        function executeSelected() {
            if (commandResults.length > 0 && commandResults[selectedIndex]) {
                sendIpc('execute_command', { id: commandResults[selectedIndex].id });
            }
        }

        function close() {
            sendIpc('collapse_shelf');
        }

        // Close button
        document.getElementById('closeBtn').addEventListener('click', close);

        // Command input
        const commandInput = document.getElementById('commandInput');
        commandInput.addEventListener('input', (e) => {
            sendIpc('search_commands', { query: e.target.value });
        });

        // Results click
        document.getElementById('commandResults').addEventListener('click', (e) => {
            const item = e.target.closest('.command-item');
            if (item) {
                sendIpc('execute_command', { id: item.dataset.id });
            }
        });

        // Get number of columns in grid
        function getGridColumns() {
            const container = document.getElementById('commandResults');
            if (!container || commandResults.length === 0) return 1;
            const containerWidth = container.clientWidth;
            // Each item is minmax(200px, 1fr) with 4px gap
            return Math.max(1, Math.floor((containerWidth + 4) / 204));
        }

        // Keyboard navigation (2D grid)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                e.preventDefault();
                close();
                return;
            }

            const cols = getGridColumns();

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                const newIndex = selectedIndex + cols;
                if (newIndex < commandResults.length) {
                    selectedIndex = newIndex;
                    renderResults();
                }
                return;
            }

            if (e.key === 'ArrowUp') {
                e.preventDefault();
                const newIndex = selectedIndex - cols;
                if (newIndex >= 0) {
                    selectedIndex = newIndex;
                    renderResults();
                }
                return;
            }

            if (e.key === 'ArrowRight') {
                e.preventDefault();
                if (selectedIndex < commandResults.length - 1) {
                    selectedIndex++;
                    renderResults();
                }
                return;
            }

            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (selectedIndex > 0) {
                    selectedIndex--;
                    renderResults();
                }
                return;
            }

            if (e.key === 'Enter') {
                e.preventDefault();
                executeSelected();
                return;
            }
        });

        // Request initial commands when focused
        commandInput.addEventListener('focus', () => {
            sendIpc('search_commands', { query: commandInput.value });
        });

        console.log('HiWave Shelf initialized');
    </script>
</body>
</html>
