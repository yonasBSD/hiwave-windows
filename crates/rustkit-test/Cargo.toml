[package]
name = "rustkit-test"
version = "0.1.0"
edition = "2021"
description = "WPT-style test harness for RustKit browser engine"
authors = ["HiWave Team"]
license = "MIT"

[dependencies]
# RustKit crates
rustkit-core = { path = "../rustkit-core" }
rustkit-dom = { path = "../rustkit-dom" }
rustkit-css = { path = "../rustkit-css" }
rustkit-layout = { path = "../rustkit-layout" }
rustkit-js = { path = "../rustkit-js" }
rustkit-net = { path = "../rustkit-net" }

# Test framework
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# File handling
walkdir = "2.5"
glob = "0.3"

# Diffing
similar = "2.6"

# Error handling
thiserror = "1.0"

# Tracing
tracing = "0.1"

# URL
url = "2.5"

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

