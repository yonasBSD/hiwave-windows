[package]
name = "rustkit-viewhost"
version = "0.1.0"
edition = "2021"
description = "Win32 ViewHost layer for RustKit browser engine"
authors = ["HiWave Team"]
license = "MIT"

[dependencies]
# RustKit core (for input event types)
rustkit-core = { path = "../rustkit-core" }

# Windows API bindings
windows = { version = "0.58", features = [
    "Win32_Foundation",
    "Win32_UI_WindowsAndMessaging",
    "Win32_Graphics_Gdi",
    "Win32_System_LibraryLoader",
    "Win32_UI_HiDpi",
    "Win32_UI_Input_KeyboardAndMouse",
] }

# Error handling
thiserror = "1.0"

# Tracing
tracing = "0.1"

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
