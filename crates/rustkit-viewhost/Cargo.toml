[package]
name = "rustkit-viewhost"
version = "0.1.0"
edition = "2021"
description = "Cross-platform ViewHost layer for RustKit browser engine"
authors = ["HiWave Team"]
license = "MIT"

[dependencies]
# RustKit core (for input event types)
rustkit-core = { path = "../rustkit-core" }

# Error handling
thiserror = "1.0"

# Tracing
tracing = "0.1"

# Screenshot support
png = "0.17"

# Windows API bindings (Windows only)
[target.'cfg(windows)'.dependencies]
windows = { version = "0.58", features = [
    "Win32_Foundation",
    "Win32_UI_WindowsAndMessaging",
    "Win32_Graphics_Gdi",
    "Win32_System_LibraryLoader",
    "Win32_UI_HiDpi",
    "Win32_UI_Input_KeyboardAndMouse",
] }

# macOS API bindings (macOS only)
[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.25"
objc = "0.2"
core-foundation = "0.9"
core-graphics = "0.23"

# Linux X11 bindings (Linux only)
[target.'cfg(target_os = "linux")'.dependencies]
x11 = { version = "2.21", features = ["xlib"] }

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
